<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cassio Trivia</title>
        <link rel="stylesheet" href="styles.css">
        
	</head>
	<body>
        <h1>Welcome to Trivia</h1>
        
        <div class="row" id="playerNameDisplayContainer"></div>

        <div class="row">
            <div class="columnHeader column" id="columnHeader0"></div>
            <div class="columnHeader column" id="columnHeader1"></div>
            <div class="columnHeader column" id="columnHeader2"></div>
            <div class="columnHeader column" id="columnHeader3"></div>
        </div>
        <div class="row" id="questionRow0">
            <button class="column questionButton" id="question0">100</button>
            <button class="column questionButton" id="question1">100</button>
            <button class="column questionButton" id="question2">100</button>
            <button class="column questionButton" id="question3">100</button>
        </div>
        <div class="row" id="questionRow1">
            <button class="column questionButton" id="question0">200</button>
            <button class="column questionButton" id="question1">200</button>
            <button class="column questionButton" id="question2">200</button>
            <button class="column questionButton" id="question3">200</button>
        </div>
        <div class="row" id="questionRow2">
            <button class="column questionButton" id="question0">300</button>
            <button class="column questionButton" id="question1">300</button>
            <button class="column questionButton" id="question2">300</button>
            <button class="column questionButton" id="question3">300</button>
        </div>
        <div class="row" id="questionRow3">
            <button class="column questionButton" id="question0">400</button>
            <button class="column questionButton" id="question1">400</button>
            <button class="column questionButton" id="question2">400</button>
            <button class="column questionButton" id="question3">400</button>
        </div>
        <div class="row" id="questionRow4">
            <button class="column questionButton" id="question0">500</button>
            <button class="column questionButton" id="question1">500</button>
            <button class="column questionButton" id="question2">500</button>
            <button class="column questionButton" id="question3">500</button>
        </div>

        <!-- The Question Modal -->
        <div id="questionModal" class="modal">
            <!-- Question Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1 id="modal-category-header"></h1>
                <h3 style="font-weight:normal" id="model-question"></h3>
                <div class="row">
                    <button class="modalColumn answerButton" id="answer0"></button>
                    <button class="modalColumn answerButton" id="answer1"></button>
                </div>
                <div class="row">
                    <button class="modalColumn answerButton" id="answer2"></button>
                    <button class="modalColumn answerButton" id="answer3"></button>
                </div>

            </div>
        </div>

        <!-- The Player Select Modal -->
        <div id="playerSelectModal" class="modal" style="display: block">
            <!-- Player select content -->
            <div class="modal-content">
                <h1 id="modal-category-header">Welcome to Cassio Trivia</h1>
                <label for="numberOfPlayers">Number of Players:</label>
                <select id="numberOfPlayersSelector" name="numberOfPlayers">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <div id="playerNameContainer"></div>

                <button id="playerNameSubmitButton">Submit</button>
            </div>
        </div>

        <!-- The Winner Modal -->
        <div id="winnerModal" class="modal">
            <!-- Winner content -->
            <div class="modal-content">
                <span class="close" onClick="window.location.reload();">&times;</span>
                <h1 id="modal-category-header">Congratulations!</h1>
                <h2>First Place: <span id="winner0"></span></h2>
                <h3>Second Place: <span id="winner1"></span></h3>
                <h4 style="display: none">Third Place: <span id="winner2"></span></h4>
                <h5 style="display: none">Fourth Place: <span id="winner3"></span></h5>
            </div>
        </div>

        <script src="scripts/scoring.js"></script>
        <script src="scripts/players.js"></script>
        <script src="scripts/questions.js"></script>
        <script src="scripts/winner.js"></script>
        <script src="scripts/dev.js"></script>
	</body>
</html>
